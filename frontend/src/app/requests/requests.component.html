<section class="container-fluid">
    <section class="row">
        <div class="col-md-6 offset-md-3 m-top-3 m-bottom-2">
            <p class="alert alert-warning m-bottom-1 text-center" role="alert">من فضلك اذا كانت لديك شكوى من احد موظفى الشركة <br>او لديك شكوى من إحدى عملائنا في البيع والشراء<br>برجـــــــار راسلنا لحل مشكلتك <br> شكرااااا
            </p>

            <div class="p-top-3 p-right--3 p-bottom-3 p-left--3 background-white">
                <h1 class="text-center primary-text title m-bottom-1">برجاء ملء البيانات التالية </h1>
                <form method="POST" action="" accept-charset="UTF-8"><input name="_token" type="hidden" value="pDafyOiKmXvmfFdGXWo34dJwnEK6QzL3j1YFBy4W">
                    <div class="form-group ">
                        <label for="title"> <i class="fa fa-user"></i>عنوان الطلب/الشكوي</label>
                        <input class="form-control" autocomplete="off" required placeholder="عنوان الطلب/الشكوي" name="title" type="text" id="title" [(ngModel)]="newRequest.title">
                    </div>
                    <div class="form-group ">
                        <label for="mobile"> <i class="fa fa-mobile"></i>رقم الموبايل</label>
                        <input class="form-control" autocomplete="off" placeholder="اكتب رقم الموبايل الخاص بك..." name="mobile" type="tel" id="mobile" required [(ngModel)]="newRequest.mobile">
                        <p class="text-right form-text text-muted"><small>مثال: 010xxxxxxxx / 012xxxxxxxxx / 011xxxxxxxx</small></p>
                    </div>
                    <div class="form-group ">
                        <label for="email"> <i class="fa fa-envelope-o"></i>البريد الإلكتروني</label>
                        <input class="form-control" autocomplete="off" placeholder="اكتب بريدك الإلكتروني..." name="email" type="email" id="email" [(ngModel)]="newRequest.email">
                    </div>
                    <div class="form-group ">
                        <label for="desc"> <i class="fa fa-envelope"></i>الشكوى او المقترح </label>
                        <textarea class="form-control" autocomplete="off" required placeholder="اكتب رسالتك..." rows="3" name="desc" cols="50" id="desc" [(ngModel)]="newRequest.desc"></textarea>
                    </div>
                    <input type="file" name="file" id="file" (change)="onImageChanged($event)">
                    <button (click)="createNewRequest()" type="submit" class="btn button button-red btn-md btn-block"><i class="fa fa-paper-plane-o"></i> ارسال</button>
                </form>
            </div>
        </div>
    </section>
</section>

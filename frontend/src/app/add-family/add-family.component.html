<header class="container-fluid navbar navbar-expand-lg flex-row-reverse navbar-dark bg-dark d-flex justify-content-between">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse " id="main-menu">

        <ul class="form-inline no-p nav links ">
            <li class="nav-item align-self-center">
                <a (click)="logOut()" class="btn  btn-danger "><i class="fa fa-sign-out "></i> خروج </a>
            </li>
            <li class="nav-item align-self-center">
                <span rel="alternate" class="steel-text trans" style="color:white;">
                            |مرحبا بك ......
                </span>
            </li>
        </ul>
    </div>
</header>
<section class="container-fluid">
    <section class="row">
        <div class="col-md-6 offset-md-3 m-top-3 m-bottom-2">
            <div class="p-top-3 p-right--3 p-bottom-3 p-left--3 background-white">
                <h1 class="text-center primary-text title m-bottom-1">إضافة مقيم جديد </h1>
                <form #f = "ngForm" method="POST" accept-charset="UTF-8">
                    <div class="form-group  ">
                        <label for="name"> <i class="fa fa-plus"></i>أسم المقيم</label>
                        <input class="form-control" autocomplete="off" ngModel [(ngModel)]="selectedMember.Name" required placeholder="اسم المالك" name="name" #name="ngModel" type="text" id="name">
                        <div class="alert alert-danger" *ngIf = "name.touched && name.invalid">Member Name is not valid</div>
                    </div>
                    <div class="form-group  ">
                        <label for="name"> <i class="fa fa-plus"></i>صورة البطاقة ان وجدت</label>
                        <input class="form-control" [(ngModel)]="selectedMember.Proof" autocomplete="off"  placeholder="" name="proof" type="file" #file id="proof">
                    </div>
                    <div class="form-group  ">
                        <label for="num"> <i class="fa fa-plus"></i>الرقم القومى ان وجد</label>
                        <input ngModel  class="form-control" autocomplete="off" minlength="14" maxlength="14" pattern="[0-9]*" [(ngModel)]="selectedMember.NID" placeholder="يجب ان يكون مكون من 14 رقم" name="nid" #nid = "ngModel" id="nid">
                        <div *ngIf = "nid.touched">
                             <div class="alert alert-danger" *ngIf = "nid.errors?.minlength">ID minimum length 1 digits</div>
                             <div class="alert alert-danger" *ngIf = "nid.errors?.minlength">ID Maximum length 14 digits</div>
                             <div class="alert alert-danger" *ngIf = "nid.errors?.pattern">ID must be numeric</div>
                        </div>
                    </div>
                    <div class="form-group  ">
                        <label for="name"> <i class="fa fa-plus"></i>تاريخ الميلاد</label>
                        <input class="form-control" [(ngModel)]="selectedMember.Birthdate" required autocomplete="off"  placeholder="" name="bdate" type="date" #file id="bdate">
                    </div>
                    <div class="text-right form-group ">
                        <label for="message"> <i class="fa fa-plus"></i> صلة القرابة </label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" [(ngModel)]="selectedMember.Relationship" name="inlineRadioOptions" id="inlineRadio1" value="wife">
                            <label class="form-check-label" for="inlineRadio1">زوجة</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" [(ngModel)]="selectedMember.Relationship" name="inlineRadioOptions" id="inlineRadio2" value="son">
                            <label class="form-check-label" for="inlineRadio2">ابن</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" [(ngModel)]="selectedMember.Relationship" name="inlineRadioOptions" id="inlineRadio1" value="daughter">
                            <label class="form-check-label" for="inlineRadio1">ابنه</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" [(ngModel)]="selectedMember.Relationship" name="inlineRadioOptions" id="inlineRadio2" value="cousin">
                            <label class="form-check-label" for="inlineRadio2">ابن عم</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" [(ngModel)]="selectedMember.Relationship" name="inlineRadioOptions" id="inlineRadio1" value="husband">
                            <label class="form-check-label" for="inlineRadio1">زوج</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" [(ngModel)]="selectedMember.Relationship" name="inlineRadioOptions" id="inlineRadio2" value="friend">
                            <label class="form-check-label" for="inlineRadio2">صديق</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" [(ngModel)]="selectedMember.Relationship" name="inlineRadioOptions" id="inlineRadio1" value="father">
                            <label class="form-check-label" for="inlineRadio1">أب</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" [(ngModel)]="selectedMember.Relationship" name="inlineRadioOptions" id="inlineRadio2" value="mother">
                            <label class="form-check-label" for="inlineRadio2">أم</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" [(ngModel)]="selectedMember.Relationship" name="inlineRadioOptions" id="inlineRadio1" value="brother">
                            <label class="form-check-label" for="inlineRadio1">أخ</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" [(ngModel)]="selectedMember.Relationship" name="inlineRadioOptions" id="inlineRadio2" value="sister">
                            <label class="form-check-label" for="inlineRadio2">أخت</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" [(ngModel)]="selectedMember.Relationship" name="inlineRadioOptions" id="inlineRadio1" value="uncle">
                            <label class="form-check-label" for="inlineRadio1">عم أو خال</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" [(ngModel)]="selectedMember.Relationship" name="inlineRadioOptions" id="inlineRadio2" value="aunt">
                            <label class="form-check-label" for="inlineRadio2">خالة أو عمة</label>
                        </div>
                    </div>
                    <button (click)="addFamilyMember()" type="submit" [disabled] = "!f.valid" class="btn button button-green-white btn-md btn-block"><i class="fa fa-paper-plane-o"></i> حفظ</button>
                </form>
            </div>
        </div>
    </section>
</section>

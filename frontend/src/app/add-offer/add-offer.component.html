<header class="container-fluid navbar navbar-expand-lg flex-row-reverse navbar-dark bg-dark d-flex justify-content-between">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse " id="main-menu">

        <ul class="form-inline no-p nav links ">
            <li class="nav-item align-self-center">
                <a (click)="logOut()" class="btn  btn-danger "><i class="fa fa-sign-out "></i> خروج </a>
            </li>
            <li class="nav-item align-self-center">
                <span rel="alternate" class="steel-text trans" style="color:white;">
                            |مرحبا بك ......
                </span>
            </li>
        </ul>
    </div>
</header>
<section class="container-fluid">
    <section class="row">
        <div class="col-md-6 offset-md-3 m-top-3 m-bottom-2">
            <div class="p-top-3 p-right--3 p-bottom-3 p-left--3 background-white">
                <h1 class="text-center primary-text title m-bottom-1">إضافة عرض جديد </h1>
                <form #f = "ngForm" method="POST" accept-charset="UTF-8">
                    <div class="form-group  ">
                        <label for="name"> <i class="fa fa-plus"></i>عنوان العرض</label>
                        <input class="form-control" autocomplete="off" ngModel [(ngModel)]="selectedOffer.Title" required placeholder="عنوان العرض للنشر" name="title" #title="ngModel" type="text" id="title">
                        <div class="alert alert-danger" *ngIf = "title.touched && title.invalid">Title is not valid</div>
                    </div>
                    <div class="form-group  ">
                        <label for="name"> <i class="fa fa-plus"></i>وصف العرض</label>
                        <textarea class="form-control" autocomplete="off" ngModel [(ngModel)]="selectedOffer.Desc" required placeholder="أكتب التفاصيل" name="desc" #desc="ngModel" type="text" id="desc"></textarea>
                        <div class="alert alert-danger" *ngIf = "desc.touched && desc.invalid">]Description is not valid</div>
                    </div>
                    <div class="text-right form-group ">
                        <label for="message"> <i class="fa flat-light-green-text"></i> المعاملة المالية </label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" [(ngModel)]="selectedOffer.Installement" name="inlineRadioOptions" id="inlineRadio1" value="تقسيط">
                            <label class="form-check-label" for="inlineRadio1">تقسيط</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" [(ngModel)]="selectedOffer.Installement" name="inlineRadioOptions" id="inlineRadio2" value="كاش">
                            <label class="form-check-label" for="inlineRadio2">كاش</label>
                        </div>
                    </div>
                    <div class="form-group  ">
                        <label for="name"> <i class="fa fa-plus"></i>أجمالى السعر</label>
                        <input class="form-control" autocomplete="off" ngModel [(ngModel)]="selectedOffer.Cost" required placeholder="تكلفة الشراء" name="cost" #cost="ngModel" type="number" id="cost">
                        <div class="alert alert-danger" *ngIf = "cost.touched && cost.invalid">Cost is not valid</div>
                    </div>
                    <div class="form-group  ">
                        <label for="name"> <i class="fa fa-plus"></i>المقدم المطلوب</label>
                        <input class="form-control" autocomplete="off" ngModel [(ngModel)]="selectedOffer.minPayment" required placeholder="الحد الأدنى لمقدم التقسيط" name="min" #min="ngModel" type="number" id="min">
                        <div class="alert alert-danger" *ngIf = "min.touched && min.invalid">Minimum Payment is not valid</div>
                    </div>
                    <div class="form-group  ">
                        <label for="name"> <i class="fa fa-plus"></i>مدة التقسيط</label>
                        <input class="form-control" autocomplete="off" ngModel [(ngModel)]="selectedOffer.Duration" required placeholder="مده تقسيط المبلغ" name="dur" #dur="ngModel" type="number" id="dur">
                        <div class="alert alert-danger" *ngIf = "dur.touched && dur.invalid">Duration is not valid</div>
                    </div>
                    <div class="form-group  ">
                        <label for="name"> <i class="fa fa-plus"></i>صورة اضافية</label>
                        <input #imageInput class="form-control" autocomplete="off"  placeholder="" name="proof" type="file" #file id="proof">
                    </div>
                    <button (click)="addOffers()" type="submit" [disabled] = "!f.valid" class="btn button button-green-white btn-md btn-block"><i class="fa fa-paper-plane-o"></i> حفظ</button>
                </form>
            </div>
        </div>
    </section>
</section>

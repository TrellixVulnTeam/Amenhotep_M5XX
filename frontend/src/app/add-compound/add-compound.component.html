<header class="container-fluid navbar navbar-expand-lg flex-row-reverse navbar-dark bg-dark d-flex justify-content-between">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse " id="main-menu">

        <ul class="form-inline no-p nav links ">
            <li class="nav-item align-self-center">
                <a href="#" class="btn  btn-danger "><i class="fa fa-sign-out "></i> خروج </a>
            </li>
            <li class="nav-item align-self-center">
                <span rel="alternate" class="steel-text trans" style="color:white;">
                            |مرحبا بك ......
                </span>
            </li>
        </ul>
    </div>
</header>
<section class="container-fluid">
    <section class="row">
        <div class="col-md-6 offset-md-3 m-top-3 m-bottom-2">
            <div class="p-top-3 p-right--3 p-bottom-3 p-left--3 background-white">
                <h1 class="text-center primary-text title m-bottom-1">إضافة كومباوند جديد </h1>
                <form method="POST" #f = "ngForm" accept-charset="UTF-8" (ngSubmit) = "addCompound">
                    <div class="form-group  ">
                        <label for="num"> <i class="fa fas fa-space-shuttle"></i>رقم الكمباوند</label>
                        <input class="form-control" ngModel autocomplete="off" required placeholder="رقم غير مستخدم سابقا" name="num" [(ngModel)]="selectedCompound.Number" #num="ngModel" type="number" id="area">
                        <div class="alert alert-danger" *ngIf = "num.touched && !num.valid">Invalid input Number</div>
                    </div>
                    <div class="form-group  ">
                        <label for="name"> <i class="fa fa-plus"></i>أسم الكومباوند</label>
                        <input class="form-control" required ngModel autocomplete="off" required placeholder="" [(ngModel)] = "selectedCompound.Name" name="name" #name = "ngModel" type="text" id="Cname">
                        <div class="alert alert-danger" *ngIf = "name.touched && !name.valid">Compound name is Invlaid</div>
                    </div>
                    <div class="form-group  ">
                        <label for="address"> <i class="fa fa-flag"></i>العنوان</label>
                        <input class="form-control" required ngModel autocomplete="off" required placeholder="" name="address" [(ngModel)] = "selectedCompound.Address" #address = "ngModel" type="text" id="Caddress">
                        <div class="alert alert-danger" *ngIf = "address.touched && address.invalid">Compound address is Invlaid</div>
                    </div>
                    <div class="form-group  ">
                        <label for="latitude"> <i class="fa fa-map-signs"></i>الموقع على الخريطة</label>

                        <div class="row">
                            <div class="col">
                                <input type="number" class="form-control" required ngModel placeholder=" خط العرض" name = "lat" [(ngModel)] = "selectedCompound.Latitude" #lat = "ngModel">
                                <div class="alert alert-danger" *ngIf = "lat.touched && lat.invalid">Latitude not Invlaid</div>
                            </div>
                            <div class="col">
                                <input type="number" required ngModel name = "lng" #lng = "ngModel" class="form-control" placeholder="خط الطول" [(ngModel)] = "selectedCompound.Longitude">
                                <div class="alert alert-danger" *ngIf = "lng.touched && lng.invalid">Longitude not Invlaid</div>
                            </div>
                        </div>

                    </div>
                    <div class="form-group  ">
                        <label for="num"> <i class="fa fas fa-space-shuttle"></i>مساحة الكمباوند</label>
                        <input type = "number" required ngModel name = "area" #area = "ngModel" class="form-control" autocomplete="off" placeholder="" [(ngModel)] = "selectedCompound.Area">
                        <div class="alert alert-danger" *ngIf = "area.touched && area.invalid">Compound area is Invlaid</div>
                    </div>

                    <div class="form-group ">
                        <label for="message"> <i class="fa flat-light-green-text"></i> وصف للكومباوند</label>
                        <textarea class="form-control" autocomplete="off" required ngModel placeholder="" rows="3" name="desc" [(ngModel)] = "selectedCompound.Desc" #desc ="ngModel" cols="50" id="desc"></textarea>
                        <div class="alert alert-danger" *ngIf = "desc.touched && desc.invalid">Please , Write valid description</div>
                    </div>
                    <button (click)="handleRequest()" type="submit" [disabled] = "!f.valid" class="btn button button-green-white btn-md btn-block"><i class="fa fa-paper-plane-o"></i> حفظ</button>
                </form>
            </div>
        </div>
    </section>
</section>

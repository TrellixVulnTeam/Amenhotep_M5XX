<section class="background-flat-rose">
        <h4 class="text-center white-text p-top-1 p-bottom-1 no-m arabic">اخبار عن شركة امنحتب</h4>
    </section>
    <section class="container-fluid">
        <section class="row">
            <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-sm-12 background-white p-top-3 p-bottom-3">
                <article class="row m-bottom-2" *ngFor="let n of news">
                    <div class="col-sm-12 col-md-8 text-right">
                        <h3 class="arabic">
                            <a [routerLink]="['/details',n.id]" class="link-red trans">{{n.Title}}</a>
                        </h3>
                        <p class="arabic rtl">{{n.Desc}}</p>
                        <p class="text-muted arabic rtl"><i class="fa fa-calendar"></i>{{n.created_date}}</p>
                        <a [routerLink]="['/details',n.id]"  class="btn btn-outline-danger btn-sm trans m-bottom-2 arabic rtl"> اقرأ المزيد <i class="fa fa-angle-left"></i></a>
                    </div>
                    <figure class="col-sm-4 position-relative text-right hidden-xs hidden-sm d-md-block">
                        <a href="@" class="d-block position-relative">
                            <img src="{{n.Avatar}}" alt="صورة" class="img-fluid img-thumbnail">
                        </a>
                    </figure>
                </article>

                <router-outlet></router-outlet>

                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <!-- Previous Page Link -->
                        <li class="page-item disabled"><span class="page-link trans">«</span></li>

                        <!-- Pagination Elements -->
                        <!-- "Three Dots" Separator -->

                        <!-- Array Of Links -->
                        <li class="page-item active">
                            <span class="page-link trans">1</span>
                            <span class="sr-only">(current)</span>
                        </li>
                        <li class="page-item"><a href="#" class="page-link trans">2</a></li>
                        <li class="page-item"><a href="#" class="page-link trans">3</a></li>
                        <li class="page-item"><a href="#" class="page-link trans">4</a></li>
                        <!-- "Three Dots" Separator -->
                        <li class="page-item disabled"><span class="page-link trans">...</span></li>

                        <!-- Array Of Links -->
                        <!-- "Three Dots" Separator -->

                        <!-- Array Of Links -->
                        <li class="page-item"><a href="#" class="page-link trans">30</a></li>
                        <li class="page-item"><a href="#" class="page-link trans">31</a></li>

                        <!-- Next Page Link -->
                        <li class="page-item"><a href="#" rel="next" class="page-link trans">»</a></li>
                    </ul>
                </nav>
            </div>
        </section>
    </section>
